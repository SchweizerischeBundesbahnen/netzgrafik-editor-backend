name: Continuous Integration
on:
  push:
    branches:
      - "**"
      - "main"
  pull_request:
    branches: [ "main" ]

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots verify

      - name: Create container image
        if: github.event_name == 'pull_request'
        run: |
          mvn spring-boot:build-image \
            -Dmaven.test.skip=true \
            -Dgithub.image.preview=true \
            -Dimage.version=pr${{ github.event.workflow_run.pull_requests[0].number }} \
            -Dspring-boot.build-image.publish=${{ github.event.pull_request.head.repo.fork && 'false' || 'true' }} \
            -Ddocker.publishRegistry.username="none" \
            -Ddocker.publishRegistry.password="${{ secrets.GITHUB_TOKEN}}" \
            -Ddocker.publishRegistry.url="ghcr.io" \
